# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
      #   - PhpBrowser:
      #         url: http://localhost:8000
      - WebDriver:
            browser: chrome
            url: "http://localhost:8000/"
            window_size: 1200x1000
            port: 9515
            # port: 49957
            capabilities:
                chromeOptions:
                    # args: ["--headless", "--disable-gpu"] # Run Chrome in headless mode
                    args:
                      # TODO : below options ignored ?
                      - --disable-search-engine-choice-screen
                      - user-data-dir=./tests/_output/user-data
                    prefs:
                        download.default_directory: ./tests/_output/chrome-download
      - Asserts
      # - REST:
      #     url: /wp-json
      #     # url: /wp-json/wp/v2
      #     # url: /wp-json/wp/v2/wa-mission
      #     depends: PhpBrowser
      #     part: Json
      - \App\Tests\Helper\Acceptance

step_decorators: ~
